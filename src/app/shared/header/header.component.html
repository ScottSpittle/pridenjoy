<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center">
  <mat-toolbar color="primary" fxFlex="100" fxLayout="row wrap" id="header-toolbar" fxLayoutAlign="center center">

    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" fxFlex="80">
      <img src="https://pride-n-joy.co.uk/images/Pride-n-Joy.jpg" id="header-img-main"/>

      <div fxFlex fxLayout="row wrap" fxLayoutAlign="end center">
        <mat-icon class="fa fa-bars" fxHide.gt-xs></mat-icon>

        <div mat-ripple *ngFor="let item of navList"
             fxHide.xs
             [routerLink]="[item.route]"
             fxFlex="0 1 auto"
             class="nav-item"
             fxLayout="row"
             fxLayoutAlign="center center">
          <mat-icon [ngClass]="['fa', item.icon]" *ngIf="item.icon"></mat-icon>
          <span class="nav-title" [innerHtml]="item.title" fxFlex="0 1 auto"></span>
        </div>
      </div>
    </mat-toolbar-row>

  </mat-toolbar>
</div>
