<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center">
  <mat-toolbar color="primary" fxFlex="100" fxLayout="row wrap" id="header-toolbar" fxLayoutAlign="center center"
               fxFlexFill>

    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center"
                     fxLayoutAlign.lt-md="start center"
                     fxFlex="80" fxFlex.lt-lg="95" fxFlexFill>
      <mat-icon fxHide.gt-sm class="fa fa-2x fa-bars" (click)="menuClicked.next(true)"
                style="
                position: absolute;
                top: 8px;
                display: block;
                left: 15px;"></mat-icon>

      <img src="https://pride-n-joy.co.uk/images/Pride-n-Joy.jpg" id="header-img-main"
           fxFlexAlign.lt-md="center" fxHide.xs/>

      <div fxFlex="calc(100%-2em)" fxHide.gt-xs fxFlexAlign="center">
        <h1>Pride-n-Joy</h1>
      </div>

      <div fxFlex fxLayout="row wrap" fxLayoutAlign="start space-between" fxFlexFill fxHide.lt-md>
        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end center">
          <div mat-ripple *ngFor="let item of navListAuth"
               fxHide.xs
               [routerLink]="[item.route]"
               fxFlex="0 1 auto"
               class="nav-item"
               [class.active]="item.active"
               fxLayout="row"
               [style.padding]="!isDesktop ? item.padding : '0.5em 1em'"
               fxLayoutAlign="center center">
          <span class="nav-title" fxFlex="0 1 auto"
                [title]="item.title"
                [class.fa-2x]="!isDesktop">
            <mat-icon [ngClass]="['fa', item.icon]"
                      *ngIf="item.icon"
                      [style.padding-right]="item.icon_padding && isDesktop ? item.icon_padding : 'none'"></mat-icon>
            <span fxHide.lt-lg>{{item.title}}</span>
          </span>
          </div>
        </div>

        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="end center">
          <div mat-ripple *ngFor="let item of navList"
               fxHide.xs
               [routerLink]="[item.route]"
               fxFlex="0 1 auto"
               class="nav-item"
               [class.active]="item.active"
               fxLayout="row"
               [style.padding]="!isDesktop ? item.padding : '0.5em 1em'"
               fxLayoutAlign="center center">
          <span class="nav-title" fxFlex="0 1 auto"
                [title]="item.title"
                [class.fa-2x]="!isDesktop">
            <mat-icon [ngClass]="['fa', item.icon]"
                      *ngIf="item.icon"
                      [style.padding-right]="item.icon_padding && isDesktop ? item.icon_padding : 'none'"></mat-icon>
            <span fxHide.lt-lg>{{item.title}}</span>
          </span>
          </div>
        </div>
      </div>
    </mat-toolbar-row>

  </mat-toolbar>
</div>
