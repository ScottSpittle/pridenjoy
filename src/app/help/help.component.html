<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between start">
  <h1 fxFlex="100">Help</h1>

  <mat-card fxFlex="32">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="fa fa-info"></mat-icon>
        Brochure 2016
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/Brochure2016.png" alt="Pride-N-Joy Brochure">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="download('assets/Brochure2016.png')">
        Download
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="32">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="fa fa-info"></mat-icon>
        Brochure 2016
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/Brochure2017.png" alt="Pride-N-Joy Brochure">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="download('assets/Brochure2017.png')">
        Download
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="32">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="fa fa-info"></mat-icon>
        Brochure 2016
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/Flyer.jpg" alt="Pride-N-Joy Flyer">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="download('assets/Flyer.jpg')">
        Download
      </button>
    </mat-card-actions>
  </mat-card>
</div>
